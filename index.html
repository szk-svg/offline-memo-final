<script>

const STORAGE_KEY = "offline_memo_final_v7";

/* utils */
function nowTs(){ return Date.now(); }
function pad2(n){ return String(n).padStart(2,"0"); }
function fmt(ts){
  const d = new Date(ts);
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
}
function stampForFile(){
  const d = new Date();
  return `${d.getFullYear()}${pad2(d.getMonth()+1)}${pad2(d.getDate())}-${pad2(d.getHours())}${pad2(d.getMinutes())}${pad2(d.getSeconds())}`;
}
function uid(){
  return "n_" + Math.random().toString(36).slice(2,10) + "_" + Date.now().toString(36);
}
function safeParse(json, fallback){
  try{ return JSON.parse(json); }catch(_){ return fallback; }
}
function stripTags(html){
  const div = document.createElement("div");
  div.innerHTML = html || "";
  return (div.textContent || "").replace(/\s+/g," ").trim();
}
function escapeHtml(s){
  return (s||"").replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
}
function sanitizeFileName(name){
  return (name||"").replace(/[\\\/:*?"<>|]/g,"_").trim();
}
function uniqueName(base, usedMap){
  const key = base;
  const n = (usedMap.get(key) || 0) + 1;
  usedMap.set(key, n);
  return n === 1 ? base : `${base}${n}`;
}

/* â˜…Android Chromeå¯¾ç­–ï¼šDLã‚’å°‘ã—ä¸å¯§ã«ï¼ˆé–“éš” + revokeé…ã‚‰ã›ã‚‹ï¼‰ */
async function downloadTextAsFile(filename, text){
  const blob = new Blob([text], {type:"text/plain"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  a.style.display = "none";
  document.body.appendChild(a);

  // ã‚¯ãƒªãƒƒã‚¯ã‚’åŒä¸€ã‚¿ã‚¹ã‚¯ã§ç™ºç«
  a.click();
  a.remove();

  // revoke ã¯é…ã‚ã«ï¼ˆæ—©ã™ãã‚‹ã¨å¤±æ•—ã™ã‚‹ç«¯æœ«ã‚ã‚Šï¼‰
  setTimeout(()=>{ try{ URL.revokeObjectURL(url); }catch(_){} }, 15000);

  // é€£ç¶šDLã®é–“éš”ï¼ˆã“ã‚Œã§ã€Œä¸€ç•ªä¸Šã ã‘å¤±æ•—ã€ç³»ãŒã‹ãªã‚Šæ¸›ã‚‹ï¼‰
  await new Promise(r=>setTimeout(r, 900));
}

/* store */
function normalizeStore(s){
  if (!s || typeof s !== "object") s = {};
  if (!Array.isArray(s.notes)) s.notes = [];
  if (!Array.isArray(s.pinnedIds)) s.pinnedIds = [];
  if (!Array.isArray(s.normalOrderIds)) s.normalOrderIds = [];

  const t = nowTs();
  s.notes.forEach((n)=>{
    if (!n.id) n.id = uid();
    if (typeof n.title !== "string") n.title = "";
    if (typeof n.bodyHtml !== "string") n.bodyHtml = "";
    if (typeof n.createdAt !== "number") n.createdAt = t;
    if (typeof n.updatedAt !== "number") n.updatedAt = t;
  });

  const set = new Set(s.notes.map(n=>n.id));
  s.pinnedIds = s.pinnedIds.filter(id=>set.has(id));
  s.normalOrderIds = s.normalOrderIds.filter(id=>set.has(id) && !s.pinnedIds.includes(id));

  if (s.normalOrderIds.length === 0){
    s.normalOrderIds = s.notes
      .filter(n=>!s.pinnedIds.includes(n.id))
      .sort((a,b)=>b.updatedAt-a.updatedAt)
      .map(n=>n.id);
  }
  return s;
}
function loadStore(){
  const raw = localStorage.getItem(STORAGE_KEY);
  return normalizeStore(safeParse(raw, {notes:[], pinnedIds:[], normalOrderIds:[]}));
}
function saveStore(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(store));
}
let store = loadStore();

function getNote(id){ return store.notes.find(n=>n.id===id) || null; }
function ensureAtLeastOne(){
  if (store.notes.length) return;
  const n = { id: uid(), title:"", bodyHtml:"", createdAt: nowTs(), updatedAt: nowTs() };
  store.notes.push(n);
  store.normalOrderIds = [n.id];
  saveStore();
}

function isPinned(id){ return store.pinnedIds.includes(id); }
function pinToggle(id){
  if (isPinned(id)){
    store.pinnedIds = store.pinnedIds.filter(x=>x!==id);
    store.normalOrderIds = store.normalOrderIds.filter(x=>x!==id);
    store.normalOrderIds.unshift(id);
  }else{
    store.normalOrderIds = store.normalOrderIds.filter(x=>x!==id);
    store.pinnedIds = store.pinnedIds.filter(x=>x!==id);
    store.pinnedIds.unshift(id);
  }
}

/* performance: search index (RAM) */
let searchIndex = new Map(); // id -> lowerText
function rebuildSearchIndex(){
  searchIndex.clear();
  for (const n of store.notes){
    const t = (n.title||"").toLowerCase();
    const b = stripTags(n.bodyHtml||"").toLowerCase();
    searchIndex.set(n.id, t + "\n" + b);
  }
}
function updateOneIndex(note){
  const t = (note.title||"").toLowerCase();
  const b = stripTags(note.bodyHtml||"").toLowerCase();
  searchIndex.set(note.id, t + "\n" + b);
}

/* UI state */
let currentId=null;
let isEditing=false;
let dirty=false;

let savedTitle="", savedHtml="";
let draftTitle="", draftHtml="";

/* bulk select */
let selecting=false;
let selectedIds = new Set();
function setSelecting(on){
  selecting = on;
  selectedIds.clear();
  bulkBar.classList.toggle("hidden", !selecting);
  btnSelect.classList.toggle("primary", selecting);
  btnSelect.textContent = selecting ? "é¸æŠä¸­" : "é¸æŠ";
  updateBulkCount();
  renderList();
}
function updateBulkCount(){
  bulkCount.textContent = `${selectedIds.size}ä»¶é¸æŠ`;
  btnBulkDel.disabled = selectedIds.size===0;
  btnBulkTxt.disabled = selectedIds.size===0;
}
btnSelect.addEventListener("click", ()=> setSelecting(!selecting));
btnBulkCancel.addEventListener("click", ()=> setSelecting(false));

btnBulkDel.addEventListener("click", ()=>{
  if (selectedIds.size===0) return;
  if (!confirm(`é¸æŠã—ãŸ${selectedIds.size}ä»¶ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;

  const del = new Set(selectedIds);
  store.notes = store.notes.filter(n=>!del.has(n.id));
  store.pinnedIds = store.pinnedIds.filter(id=>!del.has(id));
  store.normalOrderIds = store.normalOrderIds.filter(id=>!del.has(id));

  ensureAtLeastOne();
  saveStore();
  rebuildSearchIndex();
  toast("å‰Šé™¤ã—ã¾ã—ãŸ");
  setSelecting(false); // â˜…è‡ªå‹•è§£é™¤
});

btnBulkTxt.addEventListener("click", async ()=>{
  if (selectedIds.size===0) return;
  await exportSelectedAsTxt(Array.from(selectedIds));
  setSelecting(false); // â˜…è‡ªå‹•è§£é™¤ï¼ˆãƒ†ã‚­ã‚¹ãƒˆåŒ–å¾Œï¼‰
});

/* dirty + screens */
function updateDirtyFlag(){
  dirty = (draftTitle !== savedTitle) || (draftHtml !== savedHtml);
  saveState.textContent = dirty ? "æœªä¿å­˜" : "ä¿å­˜æ¸ˆã¿";
}
function showList(){
  screenEdit.classList.add("hidden");
  bottomBar.classList.add("hidden");
  screenList.classList.remove("hidden");
  currentId = null;
  isEditing = false;
  dirty = false;
  renderList();
  history.replaceState({screen:"list"}, "");
}
function setMode(edit){
  isEditing = edit;
  if (edit){
    viewer.classList.add("hidden");
    editor.classList.remove("hidden");
    editor.innerHTML = draftHtml;
    fixCbDom(editor);
    editor.focus();
  }else{
    editor.classList.add("hidden");
    viewer.classList.remove("hidden");
    viewer.innerHTML = draftHtml;
    normalizeCbLines(viewer);
  }
}
function addHeading(text){
  const lab = document.createElement("div");
  lab.className = "sectionLabel";
  lab.textContent = text;
  notesEl.appendChild(lab);
}

/* list builder */
function buildList(){
  const q = (elSearch.value||"").trim().toLowerCase();
  const notes = store.notes.slice();
  const byId = new Map(notes.map(n=>[n.id,n]));

  let pinned = store.pinnedIds.map(id=>byId.get(id)).filter(Boolean);
  let normalIds = store.normalOrderIds.slice().filter(id=>!store.pinnedIds.includes(id) && byId.has(id));
  let normal = normalIds.map(id=>byId.get(id)).filter(Boolean);

  if (q){
    const filtered = notes.filter(n=>{
      const idx = searchIndex.get(n.id) || "";
      return idx.includes(q);
    });
    const filteredSet = new Set(filtered.map(n=>n.id));
    pinned = pinned.filter(n=>filteredSet.has(n.id));
    normal = filtered
      .filter(n=>!store.pinnedIds.includes(n.id))
      .sort((a,b)=>b.updatedAt-a.updatedAt);
    return { pinned, normal, searching:true };
  }
  return { pinned, normal, searching:false };
}

function toggleSelected(id){
  if (selectedIds.has(id)) selectedIds.delete(id);
  else selectedIds.add(id);

  left.append(title, meta);

function normalizeCbLines(root){
  root.querySelectorAll(".cbline").forEach(line=>{
    const done = line.getAttribute("data-done") === "true";
    line.classList.toggle("done", done);
    const box = line.querySelector(".cbox");
    if (box) box.textContent = done ? "â˜‘" : "â˜";
  });
}
function toggleCbLine(line){
  const done = line.getAttribute("data-done") === "true";
  const next = !done;
  line.setAttribute("data-done", next ? "true" : "false");
  line.classList.toggle("done", next);
  const box = line.querySelector(".cbox");
  if (box) box.textContent = next ? "â˜‘" : "â˜";
}
function fixCbDom(root){
  root.querySelectorAll(".cbline").forEach(line=>{
    line.setAttribute("contenteditable","false");
    let box = line.querySelector(".cbox");
    let text = line.querySelector(".cbtext");

    if (!box){
      box = document.createElement("span");
      box.className="cbox";
      box.textContent="â˜";
      line.insertBefore(box, line.firstChild);
    }
    box.contentEditable="false";

    if (!text){
      text = document.createElement("span");
      text.className="cbtext";
      line.appendChild(text);
    }
    text.contentEditable="true";

    const kids = Array.from(line.childNodes);
    for (const k of kids){
      if (k === box || k === text) continue;
      text.appendChild(k);
    }

    text.querySelectorAll("div").forEach(d=>{
      const br = document.createElement("br");
      d.replaceWith(br);
    });
  });

  root.querySelectorAll(".cbline").forEach(line=>{
    line.removeAttribute("contenteditable");
    const t = line.querySelector(".cbtext");
    if (t) t.contentEditable="true";
  });

  normalizeCbLines(root);
}

const UNDO_LIMIT = 80;
let pushTimer = null;

function refreshUndoButtons(){
  btnUndo.disabled = undoStack.length <= 1;
  btnRedo.disabled = redoStack.length === 0;

function pushUndoSnapshot(){
  const snap = { title: draftTitle, html: draftHtml };
  const last = undoStack[undoStack.length-1];
  if (last && last.title===snap.title && last.html===snap.html) return;
  undoStack.push(snap);
  if (undoStack.length > UNDO_LIMIT) undoStack.shift();
  redoStack = [];
  refreshUndoButtons();
}
function schedulePushSnapshot(){
  clearTimeout(pushTimer);
  pushTimer = setTimeout(()=> pushUndoSnapshot(), 260);
}
function resetUndoRedo(){
  undoStack = [];
  redoStack = [];

}

function findCbLineFromSelection(){
  const sel = window.getSelection();
  if (!sel || sel.rangeCount === 0) return null;
  const range = sel.getRangeAt(0);

  let node = range.startContainer;

  if (node === editor){
    const i = Math.max(0, range.startOffset - 1);
    const near = editor.childNodes[i] || editor.childNodes[range.startOffset] || null;
    if (near){
      if (near.nodeType === 1){
        return near.closest?.(".cbline") || near.querySelector?.(".cbline") || null;
      }else if (near.nodeType === 3){
        return near.parentElement?.closest?.(".cbline") || null;
      }
    }
    return null;
  }

  if (node.nodeType === 3) node = node.parentElement;
  if (!node) return null;
  return node.closest?.(".cbline") || null;
}

function placeCaretInNewEmptyLineAfter(el){
  const sel = window.getSelection();
  if (!sel) return;
  const newLine = document.createElement("div");
  newLine.innerHTML = "<br>";
  el.after(newLine);

  const r2 = document.createRange();
  r2.setStart(newLine, 0);
  r2.collapse(true);
  sel.removeAllRanges();
  sel.addRange(r2);
}

editor.addEventListener("keydown", (e)=>{
  const key = e.key;
  const line = findCbLineFromSelection();
  if (!line) return;

  const sel = window.getSelection();
  if (!sel || !sel.isCollapsed) return;

  if (key === "Enter"){
    e.preventDefault();
    pushUndoSnapshot();

    placeCaretInNewEmptyLineAfter(line);

    draftHtml = editor.innerHTML;
    viewer.innerHTML = draftHtml;
    normalizeCbLines(viewer);
    fixCbDom(editor);
    updateDirtyFlag();
    schedulePushSnapshot();
    return;
  }

  if (key === "Backspace" || key === "Delete"){
    const r = sel.getRangeAt(0);
    const cbtext = line.querySelector(".cbtext");
    if (!cbtext) return;

    if (!cbtext.contains(r.startContainer)){
      e.preventDefault();
      const rr = document.createRange();
      rr.selectNodeContents(cbtext);
      rr.collapse(false);
      sel.removeAllRanges();
      sel.addRange(rr);
      return;
    }
  }
});

function getCurrentBlockInEditor(){
  const sel = window.getSelection();
  if (!sel || sel.rangeCount === 0) return null;
  const range = sel.getRangeAt(0);

  let node = range.startContainer;
  if (!node) return null;

  if (node.nodeType === 3){
    const parent = node.parentNode;
    if (parent === editor){
      const wrap = document.createElement("div");
      editor.insertBefore(wrap, node);
      wrap.appendChild(node);
      return wrap;
    }
    node = parent;
  }

  while (node && node !== editor){
    const tag = (node.tagName||"").toUpperCase();
    if (tag === "DIV" || tag === "P" || tag === "LI") return node;
    node = node.parentNode;
  }
  return null;
}

/* --- Drag (manual) */
let dragState = null;

function attachManualDrag(handleEl, rowEl, note){
  const HOLD_MS = 220;
  let timer = null;

  const start = (e)=>{
    if ((elSearch.value||"").trim()) return;
    if (selecting) return;
    e.preventDefault();
    e.stopPropagation();

    timer = setTimeout(()=>{
      beginDrag(rowEl, note);
      document.addEventListener("touchmove", onDragMove, {passive:false});
      document.addEventListener("touchend", onDragEnd);
      document.addEventListener("pointermove", onDragMove);
      document.addEventListener("pointerup", onDragEnd);
    }, HOLD_MS);
  };

  const cancel = ()=>{
    clearTimeout(timer);
    timer = null;
  };

  handleEl.addEventListener("touchstart", start, {passive:false});
  handleEl.addEventListener("touchend", cancel);
  handleEl.addEventListener("touchmove", cancel);

  handleEl.addEventListener("pointerdown", start);
  handleEl.addEventListener("pointerup", cancel);
  handleEl.addEventListener("pointercancel", cancel);
}

function beginDrag(rowEl, note){
  const pinned = isPinned(note.id);

  const ghost = document.createElement("div");
  ghost.className = "ghost";
  ghost.style.height = rowEl.getBoundingClientRect().height + "px";

  rowEl.after(ghost);
  rowEl.classList.add("dragging");

  dragState = { rowEl, note, ghost, pinned };
  dragHint.classList.add("show");
}

function onDragMove(e){
  if (!dragState) return;
  if (e.cancelable) e.preventDefault();

  const y = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;

  const rows = Array.from(notesEl.querySelectorAll(".rowCompact"))
    .filter(el => el !== dragState.rowEl)
    .filter(el => {
      const id = el.dataset.id;
      return dragState.pinned ? isPinned(id) : !isPinned(id);
    });

  let target = null;
  for (const r of rows){
    const rect = r.getBoundingClientRect();
    const mid = rect.top + rect.height/2;
    if (y < mid){ target = r; break; }
  }

  if (target){
    notesEl.insertBefore(dragState.ghost, target);
  }else{
    const last = rows[rows.length-1];
    if (last) last.after(dragState.ghost);
  }
}

function onDragEnd(){
  if (!dragState) return;

  document.removeEventListener("touchmove", onDragMove);
  document.removeEventListener("touchend", onDragEnd);
  document.removeEventListener("pointermove", onDragMove);
  document.removeEventListener("pointerup", onDragEnd);

  dragHint.classList.remove("show");
  dragState.rowEl.classList.remove("dragging");
  dragState.ghost.replaceWith(dragState.rowEl);

  const ids = Array.from(notesEl.querySelectorAll(".rowCompact")).map(el=>el.dataset.id);
  if (dragState.pinned){
    store.pinnedIds = ids.filter(id=>isPinned(id));
  }else{
    store.normalOrderIds = ids.filter(id=>!isPinned(id));
  }

  saveStore();
  dragState = null;
  renderList();
  toast("ä¸¦ã³æ›¿ãˆã¾ã—ãŸ");
}

if ("serviceWorker" in navigator) {
  window.addEventListener("load", async () => {
    try{
      swReg = await navigator.serviceWorker.register("./sw.js", { updateViaCache: "none" });

      swReg.addEventListener("updatefound", ()=>{
        const sw = swReg.installing;
        if (!sw) return;
        sw.addEventListener("statechange", ()=>{
          if (sw.state === "installed" && navigator.serviceWorker.controller){
            askReload();
          }
        });
      });

      if (swReg.waiting && navigator.serviceWorker.controller){
        askReload();
      }

      let reloaded=false;
      navigator.serviceWorker.addEventListener("controllerchange", ()=>{
        if (reloaded) return;
        reloaded=true;
        location.reload();
      });

    }catch(e){
      // ignore
    }
  });
}
